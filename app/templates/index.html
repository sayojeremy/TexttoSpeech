<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Text to Speech Converter</h2>

        <form action="/" method="POST">
            <div class="mb-3">
                <label for="textInput" class="form-label">Enter your text below:</label>
                <textarea class="form-control" id="textInput" name="text" rows="8" placeholder="Type something to convert to speech..."></textarea>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary" name="action" value="play">Generate Audio</button>
                <button type="submit" class="btn btn-secondary" name="action" value="download">Download Audio</button>
            </div>
        </form>
    </div>
</body>
</html>
